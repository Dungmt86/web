<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/demolayout.css" />
    <link rel="stylesheet" href="CSS/lab4.css" />
</head>
<body>
<header class="section header">
    <div class ="container">
        <div class="logo">
            <a class="logo-link" href="#"> Generis Framework</a>
            <p> Supports HTML5 & responsive design </p>

        </div>

        <div class="toplinks">
            <ul>
                <li> <a href="#" > sample </a>   </li>
                <li> <a href="#" > Layouts </a>   </li>
                <li> <a href="#" > Template </a>   </li>
                <li> <a href="#" > Contact </a>   </li>

            </ul>
        </div>

</header>

<nav class="section nav">
    <div class ="container">
        <ul class="menu">
            <li> <a href="#" > Catelory #1 </a>   </li>
            <li> <a href="#" > Catelory #2 </a>   </li>
            <li> <a href="#" > Catelory #3 </a>   </li>
            <li> <a href="#" > Catelory #4 </a>   </li>
            <li class="last"> <a href ="#"> Get Genesis Now!</a></li>

        </ul>
    </div>
</nav>


<section class="section main columns-right">
    <div class ="container">
        <article class="content">
           <form method="get" action="#">
               <div class="form-group">
               <label>Fullname</label>
               <input type="text" name="fullname" placeholder="Full name"/>
               </div>

               <div class="form-group">
                   <label>Email</label>
                   <input type="email" name="Email" placeholder="email.."/>
               </div>

               <div class="form-group">
                   <label>Age</label>
                   <input type="number" name="age" min="10" max="99" value="11" placeholder="age.."/>
               </div>

               <div class="form-group">
                   <label>Password</label>
                   <input type="password" name="pw"  placeholder="pw..."/>
               </div>

               <div class="form-group">
                   <label>Date of birth</label>
                   <input type="date" name="birthday"  placeholder="Date of birth..."/>
               </div>

               <div class="form-group">
                   <label>Time Up</label>
                   <input type="time" name="timeup"  placeholder="time up..."/>
               </div>

               <div class="form-group">
                   <label>Telephone</label>
                   <input type="tel" name="telephone"  placeholder="telephone..."/>
               </div>

           </form>
        </article>
        <aside class="sidebar">
            sidebar
        </aside>
    </div>


</section>
<footer class="section footer"></footer>
<div class ="container">
    Footer
</div>

</body>
</html>
