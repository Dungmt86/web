<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/lab4.css" />
    <link rel="stylesheet" href="CSS/animation.css" />
    <link rel="stylesheet" href="icon/css/all.css" />
</head>
<body>
    <header class="section header">
    <div class ="container">
        <div class="logo">

            <a class="logo-link" href="#"> Generis Framework</a>
            <p> Supports HTML5 & responsive design </p>

    </div>

        <div class="toplinks">
          <ul>
              <li> <a href="#" > sample </a>   </li>
              <li> <a href="#" > Layouts </a>   </li>
              <li> <a href="#" > Template </a>   </li>
              <li> <a href="#" > Contact </a>   </li>

          </ul>
        </div>

    </header>

    <nav class="section nav">
    <div class ="container">
        <ul class="menu">
            <li> <a href="#" > Catelory #1 </a>   </li>
            <li> <a href="#" > Catelory #2 </a>   </li>
            <li> <a href="#" > Catelory #3 </a>   </li>
            <li> <a href="#" > Catelory #4 </a>   </li>
            <li class="last"> <a href ="#"> Get Genesis Now!</a></li>

        </ul>
    </div>
    </nav>


    <section class="section main columns-right">
    <div class ="container">
        <article class="content">

            <form method="get" action="#">
                <div class="form-group">
                    <label>Fullname</label>
                    <input type="text" name="fullname" placeholder="Full name" required />
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="Email" placeholder="email.." required />
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" min="10" max="99" value="11" placeholder="age.."/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pw"  placeholder="pw..." required />
                </div>

                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" name="birthday"  placeholder="Date of birth..."/>
                </div>

                <div class="form-group">
                    <label>Time Up</label>
                    <input type="time" name="timeup"  placeholder="time up..."/>
                </div>

                <div class="form-group">
                    <label>Telephone</label>
                    <input type="tel" name="telephone"  placeholder="telephone..."/>
                </div>

                <div class="form-group">
                    <label>My color</label>
                    <input type="color" name="mycolor"  placeholder="my color..."/>
                </div>

                <div class="form-group">
                    <label>My photo</label>
                    <input type="file" name="myphoto"  placeholder="my photo..."/>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <label><input type="radio" name="gender"  value="male"/> Male </label>
                    <label><input type="radio" name="gender"  value="female"/> Female </label>
                    <label><input type="radio" name="gender"  value="other"/> Other </label>
                </div>

                <div class="form-group">
                    <label>Options</label>
                    <label><input type="checkbox" name="Options []"  value="Options1"/> opt 1 </label>
                    <label><input type="checkbox" name="Options []"  value="Options2"/> opt 2 </label>
                    <label><input type="checkbox" name="Options []"  value="Options3"/> opt 3 </label>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <select name="city">
                        <option value="">Vui long lua chon city...</option>
                        <optgroup label="VN">
                        <option value="HN">Hà Nội</option>
                        <option value="SG">TP Hồ Chí Minh</option>
                        <option value="ĐN">Đà Nẵng</option>
                        <option value="HP">Hải Phòng</option>
                        </optgroup>
                        <optgroup label="USA">
                        <option value="nyc">New York</option>
                        <option value="la">LA</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label>Introduction</label>
                    <textarea name="introduction" cols="50" rows="10" placeholder="introduction...">  </textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="bottom">Bottom</button>
                </div>

            </form>
        </article>

        <aside class="sidebar">
            <div class="box-animation">
                demo box animation
        </aside>
        </div>


    </section>
    <footer class="section footer">
    <div class ="container">
        Footer
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-solid fa-children"></i>
    </div>
      </footer>
</body>
</html>
